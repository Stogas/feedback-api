services:
  feedback-api:
    image: feedback-api:dev
    restart: unless-stopped
    environment:
      - API_SUBMIT_TOKEN=test
      - POSTGRES_HOST=postgresql
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DATABASE=test
      - OTLP_TRACING_ENABLED=true
      - OTLP_GRPC_HOST=tempo
      - ISSUE_TYPES=testA,testB,testC
    ports:
      - "127.0.0.1:8080:8080/tcp"
    depends_on:
      - postgresql
      - tempo



  postgresql:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test
    ports:
      - "127.0.0.1:5432:5432/tcp"
  
  tempo:
    image: grafana/tempo:2.5.0
    restart: unless-stopped
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./local-dev/tempo.yaml:/etc/tempo.yaml
      # - ./tempo-data:/var/tempo
    ports:
      # - "14268:14268"  # jaeger ingest
      # - "3200:3200"   # tempo
      # - "9095:9095" # tempo grpc
      - "127.0.0.1:4317:4317"  # otlp grpc
      - "127.0.0.1:4318:4318"  # otlp http
      # - "9411:9411"   # zipkin
  
  grafana:
    image: grafana/grafana:11.0.0
    restart: unless-stopped
    volumes:
      - ./local-dev/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      # - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor traceQLStreaming metricsSummary
    ports:
      - "127.0.0.1:3000:3000"
